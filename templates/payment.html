{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
     <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Video Background */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.7;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Container for Payment Section */
        .container {
            width: 700px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }

        .input-group select,
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
 <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="{% static 'background.mp4' %}" type="video/mp4">
    </video>

    <!-- Payment Form Container -->
    <div class="container">
        <h1>Payment for {{ booking.package.title }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="payment_method">Payment Method:</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="Bkash">Bkash</option>
                    <option value="Nagad">Nagad</option>
                </select>
            </div>

            <div class="input-group">
                <label for="payment_date">Payment Date:</label>
                <input type="date" id="payment_date" name="payment_date" required>
            </div>

            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

</body>
</html>
